<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Weather-1024.png" type="image/x-icon">
    <script src="./Script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7252e1f112.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="bg-card text-light p-3">
            <p class="head text-center">Weather</p>
            <div class="px-3 d-flex justify-content-between search">
                <input type="text" class="form-control city-search" placeholder="City Name"/>
                <button class="btn btn-success mx-2"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
            </div>
            <div class="weather p-3">
                <p class="city fs-4"></p>
                <div class="temp h1"></div>
                <div class="d-flex align-items-center">
                    <img src="" alt="" class="icon"/>
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>
</body>
</html>
